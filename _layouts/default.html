layout: default
---

<!DOCTYPE HTML>

<html>

{% include head.html %}

  <body>

{% include header.html %}

{% for page in site.pages  %}
{% unless page.path == "default" %}

<!-- {{ page.title }} -->
<article id="{{ page.title }}">
	<h2 class="major">{{ page.title }}</h2>
	{% if page.image %}<span class="image main"><img src="assets/images/{{ page.image }}" alt="" /></span>{% endif %}
<p>
{{ page.content }}
</p>
</article>

{% endunless %}
{% endfor %}

{% include footer.html %}

  </body>

</html>
